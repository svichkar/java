<div id="site_content">
    <div id="content">
        <div ng-controller="StudentController as ctrl">
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Admission Date</th>
                    <th>Group</th>
                    <th>Term</th>
                    <th>Status</th>
                    <th>Commands</th>
                </tr>
                </thead>
                <tbody>
                <form>
                    <tr>
                        <td readonly="">{{ctrl.student.id}}</td>
                        <td>{{ctrl.student.firstName}}</td>
                        <td>{{ctrl.student.lastName}}</td>
                        <td>{{ctrl.student.admissionDate}}</td>
                        <td>{{ctrl.student.studentGroup.groupName}}</td>
                        <td>{{ctrl.student.term.termName}}</td>
                        <td>{{ctrl.student.status.statusName}}</td>
                        <td>
                            <input type="submit" ng-submit="edit(student, student.id)" value="edit"/>
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>
        </div>
    </div>
</div>

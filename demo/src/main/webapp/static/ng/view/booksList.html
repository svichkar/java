<div>
    <table class="table table-hover">
        <thead class="thead-inverse">
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        </thead>
        <tbody>
        <tr>
            <td colspan="3">
                <input type="text" ng-model="search.$">
            </td>
        </tr>
        <tr ng-repeat="b in ctrl.books | filter:search" ng-click="ctrl.edit(b)" ng-right-click="ctrl.delete(b.id)">
            <td ng-bind="b.id"></td>
            <td ng-bind="b.title"></td>
            <td ng-bind="b.author"></td>
        </tr>
        <tr ng-click="ctrl.export()">
            <a href="book/download">
                <td colspan="3"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Download</td>
            </a>
        </tr>
        </tbody>
    </table>
</div>

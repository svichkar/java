<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REST IBR uploader</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script rel="script" src="js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
</head>
<body>
<h1>IBR files loader via REST requests</h1>
<div class="panel-group" id="accordion">
    <div class="panel panel-default" id="panel1">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-target="#collapseOne"
                   href="#collapseOne">Create new Renewal Period</a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse in">
            <div class="panel-body">
                <form class="form-horizontal" enctype="multipart/form-data" method="post" action="/loadIbr">
                    <div class="form-group">
                        <label for="endpoint">Provide endpoint:</label>
                        <input type="text" id="endpoint" name="endpoint">
                        <label for="fileInput">Chose IBR file:</label>
                        <input type="file" name="file" id="fileInput"
                               accept="application/xml">
                        <input type="submit" class="btn btn-primary" value="Proceed">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="footer">COPYRIGHT 2017</div>
</footer>

</body>
</html>
